<div class="round-reasons-container" *ngIf="match.teams[0].roundRecord.length > 0">
  <div class="left-team">
    <div class="team-info" style="display: flex; flex-direction: row; align-items: center; justify-content: center; column-gap:5px">
      <img src="{{ match.teams[0].teamUrl }}" height="30px" />
      {{ match.teams[0].teamTricode }}
    </div>
    <div class="reason-container">
      <div *ngFor="let record of match.teams[0].roundRecord | slice: -10">
        <div
          class="divider"
          *ngIf="record.round === match.switchRound || record.round === match.firstOtRound"
        >
          <img class="line" src="{{ assets }}/roundWinReason/divider-line.svg" />
        </div>

        <div
          [class]="'reason-color top ' + (record.wasAttack ? 'attacker' : 'defender')"
          *ngIf="record.type !== 'lost' && record.type !== 'upcoming'"
        >
          <div class="image-container">
            <img class="image" src="{{ assets }}/roundWinReason/{{ record.type }}.webp" />
          </div>
        </div>

        <div class="reason-color lost" *ngIf="record.type === 'lost'">
          <div class="round-number">{{ record.round }}</div>
        </div>

        <div class="reason-color lost" *ngIf="record.type === 'upcoming'">
          <div class="round-number-upcoming">{{ record.round }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="right-team">
    <div class="team-info" style="display: flex; flex-direction: row; align-items: center; justify-content: center; column-gap:5px">
      <img src="{{ match.teams[1].teamUrl }}" height="30px" />
      {{ match.teams[1].teamTricode }}
    </div>
    <div class="reason-container">
      <div *ngFor="let record of match.teams[1].roundRecord | slice: -10">
        <div
          class="divider"
          *ngIf="record.round === match.switchRound || record.round === match.firstOtRound"
        >
          <img class="line" src="{{ assets }}/roundWinReason/divider-line.svg" />
        </div>

        <div
          [class]="'reason-color bottom ' + (record.wasAttack ? 'attacker' : 'defender')"
          *ngIf="record.type !== 'lost' && record.type !== 'upcoming'"
        >
          <div class="image-container">
            <img class="image" src="{{ assets }}/roundWinReason/{{ record.type }}.webp" />
          </div>
        </div>

        <div class="reason-color lost" *ngIf="record.type === 'lost'">
          <div class="round-number">{{ record.round }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
